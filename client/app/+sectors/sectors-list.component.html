<ul>
    <li *ngFor="let sector of sectors">
        {{sector.name}}
        <ul *ngFor="let subsector of sector.subsectors">
            <li>
                {{subsector.name}}
                <ul *ngFor="let industry of subsector.industries">
                    <li>{{industry.name}}</li>
                </ul>
            </li>
        </ul>        
    </li>
</ul>
