<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'Companies' | translate }}</ion-title>
        <ion-buttons end>
            <button (click)="signIn()" *ngIf="!identityService.token">
                <span>{{ 'Sign In' | translate }}</span>
            </button>
            <button (click)="presentPopover($event)" *ngIf="identityService.token">
                <ion-icon name="contact"></ion-icon>    
            </button>            
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getCompanies($event)" placeholder="{{ 'Search' | translate }}"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let company of companies" (click)="itemTapped($event, company)">
            <ion-thumbnail item-left>
                <img src="{{company.logo}}">
            </ion-thumbnail>
            <h3>
                {{company.symbol}}
                <rule-one-rating [isWonderful]="company.isWonderful" style="float:right;"></rule-one-rating>
            </h3>
            <h2>{{company.name}}</h2>
            <p>{{company.industry}}</p>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
<ion-footer *ngIf="identityService.token">
    <button fab fab-bottom fab-right fab-fixed (click)="create()">
        <ion-icon name="add"></ion-icon>
    </button>
</ion-footer>
