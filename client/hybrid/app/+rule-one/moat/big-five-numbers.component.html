<h4>Big five numbers <small>and debt</small></h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Year</th>
            <th>Sales</th>
            <th>EPS</th>
            <th>Equity</th>
            <th>Cash</th>
            <th>ROIC</th>
            <th>Debt</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entry of financialData">
            <td>{{entry.year}}</td>
            <td>{{entry.revenue}}</td>
            <td>{{entry.eps}}</td>
            <td>{{entry.equity}}</td>
            <td>{{entry.cash}}</td>
            <td>{{entry.roic}}</td>
            <td>{{entry.debt}}</td>
        </tr>        
    </tbody>
</table>
