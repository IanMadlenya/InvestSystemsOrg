<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'Companies' | translate }}</ion-title>
        <ion-buttons end>
            <button (click)="signIn()">
                <!--<ion-icon name="contact"></ion-icon>-->
                {{ 'Sign In' | translate }}
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getCompanies($event)" placeholder="{{ 'Search' | translate }}"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let company of companies">
            <ion-thumbnail item-left>
                <img src="{{company.logo}}">
            </ion-thumbnail>
            <h2>{{company.symbol}}</h2>
            <h3>{{company.name}}</h3>
            <p>{{company.industry}}</p>
            <!--<h3><ion-icon name="arrow-round-down"></ion-icon> 23.51 -0.59 (-2.45%)</h3>-->
            <button (click)="itemTapped($event, company)" clear item-right>{{ 'View' | translate }}</button>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
