<ion-header>
	<ion-toolbar>
		<ion-title>
			{{company.id ? ('Edit' | translate) : ('Create' | translate)}}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
        <span primary showWhen="ios">{{ 'Cancel' | translate }}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<h2>Summary</h2>
	<ion-list>
		<ion-item>
			<ion-label floating>{{ 'Symbol' | translate }}</ion-label>
			<ion-input type="text" [(ngModel)]="company.symbol"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>{{ 'Name' | translate }}</ion-label>
			<ion-input type="text" [(ngModel)]="company.name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>{{ 'Logo' | translate }}</ion-label>
			<ion-input type="text" [(ngModel)]="company.logo"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>{{ 'Industry' | translate }}</ion-label>
			<ion-input type="text" [(ngModel)]="company.industry"></ion-input>
		</ion-item>
	</ion-list>

	<h2>Basic</h2>
	<ion-list>
		<ion-item>
			<ion-label floating>{{ 'Founded' | translate }}</ion-label>
			<ion-input type="text" [(ngModel)]="company.founded"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>{{ 'IPO' | translate }}</ion-label>
			<ion-input type="text" [(ngModel)]="company.ipo"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>{{ 'Description' | translate }}</ion-label>
			<ion-textarea [(ngModel)]="company.description"></ion-textarea>
		</ion-item>
	</ion-list>

	<!--<h2>Websites</h2>
	<ion-list>
		<ion-item>
			<ion-label>Type</ion-label>
			<ion-select [(ngModel)]="settings.theme">
				<ion-option value="default">{{ '_settings.Default' | translate }}</ion-option>
			</ion-select>
		</ion-item>
	</ion-list>-->

	<ion-fab right bottom>
		<!--*ngIf="identityService.token"-->
		<button ion-fab (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
	</ion-fab>
</ion-content>
