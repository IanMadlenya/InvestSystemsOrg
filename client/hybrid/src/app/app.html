<div [class]="settings.theme">
  <ion-menu [content]="content">

    <ion-toolbar>
      
      <ion-title><img src="assets/icon/favicon.ico" width="24" height="24"> <span class="title">InvestSystems</span></ion-title>
    </ion-toolbar>

    <ion-content>
      <ion-list>
        <button ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}"></ion-icon>
          {{p.title}}
      </button>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
