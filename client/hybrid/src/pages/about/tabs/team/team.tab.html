<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ '_about.Team' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="signIn()">
                {{ 'Sign In' | translate }}
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="{{members[0].photo}}" />
        <ion-card-content>
            <ion-card-title>
                {{members[0].name}}
            </ion-card-title>
            <p>
                {{members[0].position}}
            </p>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-list-header>{{ '_about.Team' | translate }}</ion-list-header>
        <ion-item *ngFor="let member of members.slice(1)">
            <ion-thumbnail  item-left>
                <img src="{{member.photo}}">
            </ion-thumbnail>
            <h2>{{member.position}}</h2>
            <p>{{member.name}}</p>
        </ion-item>
    </ion-list>
</ion-content>
