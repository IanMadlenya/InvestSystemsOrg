<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'Team' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="signIn()">
                {{ 'Sign In' | translate }}
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="http://www.ronbrauner.com/i/copywriter-multiple-personality.jpg" />
        <ion-card-content>
            <ion-card-title>
                Jacek Ko≈õciesza
            </ion-card-title>
            <p>
                OMA (One-Man Army)
            </p>
        </ion-card-content>
    </ion-card>

    <ion-list>
        <ion-list-header>Team</ion-list-header>
        <ion-item *ngFor="let member of members">
            <ion-thumbnail  item-left>
                <img src="{{member.photo}}">
            </ion-thumbnail>
            <h2>{{member.position}}</h2>
            <p>{{member.name}}</p>
        </ion-item>
    </ion-list>
</ion-content>
