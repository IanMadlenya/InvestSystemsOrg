<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ 'Settings' | translate }}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="signIn()">
                <!--<ion-icon name="contact"></ion-icon>-->
                {{ 'Sign In' | translate }}
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <h1>Settings</h1>
    <ion-item>
        <ion-label>Language</ion-label>
        <ion-select [(ngModel)]="settings.culture">
            <ion-option value="en">English</ion-option>
            <ion-option value="pl">Polski</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Theme</ion-label>
        <ion-select [(ngModel)]="settings.theme">
            <ion-option value="light">Light</ion-option>
            <ion-option value="dark">Dark</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Tutorial</ion-label>
        <ion-toggle [(ngModel)]="settings.tutorial"></ion-toggle>
    </ion-item>
</ion-content>
