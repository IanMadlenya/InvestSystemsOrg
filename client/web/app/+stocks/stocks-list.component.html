<md-grid-list cols="4" gutterSize="1px" [style.background]="'lightblue'">
    <md-grid-tile *ngFor="let stock of stocks | async" (click)="gotoDetail(stock)">
        <header>
            {{stock.name}}
        </header>
        <main>
            <img src="/assets/stocks/{{stock.id}}.png" width="100%" height="100%">
        </main>
        <footer>
        </footer>        
    </md-grid-tile>
</md-grid-list>
<button md-fab (click)="add()">
    <md-icon class="md-24">add</md-icon>
</button>
